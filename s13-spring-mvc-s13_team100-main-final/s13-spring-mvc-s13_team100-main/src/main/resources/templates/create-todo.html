<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New ToDo List</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4" th:text="'Create New ToDo list for ' + ${owner.firstName} + ' ' + ${owner.lastName}"></h2>
    <form th:action="@{|/todos/create/users/${owner.id}|}" th:object="${todo}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Name</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
        </div>
        <div class="d-flex gap-2">
            <input type="submit" class="btn btn-primary" value="Create">
            <input type="reset" class="btn btn-outline-secondary" value="Clear">
            <a class="btn btn-outline-secondary" th:href="@{|/todos/all/users/${owner.id}|}">Go to ToDo Lists</a>
        </div>
    </form>
</div>
</body>
</html>
