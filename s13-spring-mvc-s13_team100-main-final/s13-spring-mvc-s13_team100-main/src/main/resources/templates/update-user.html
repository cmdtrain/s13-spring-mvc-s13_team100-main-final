<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update existing User</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4">Update existing User</h2>
    <form th:action="@{|/users/${user.id}/update|}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" id="id" class="form-control" th:value="*{id}" disabled>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" th:field="*{role}" class="form-select">
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
            </select>
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
            </div>
        </div>
        <div class="d-flex gap-2">
            <input type="submit" class="btn btn-primary" value="Update">
            <input type="reset" class="btn btn-outline-secondary" value="Clear">
        </div>
    </form>
</div>
</body>
</html>
