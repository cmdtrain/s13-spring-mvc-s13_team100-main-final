<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update ToDo List</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4">Update ToDo list</h2>
    <form th:action="@{|/todos/${todo.id}/update/users/${owner.id}|}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" id="id" class="form-control" th:value="${todo.id}" disabled>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Name</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${todo.title}">
        </div>
        <div class="d-flex gap-2">
            <input type="submit" class="btn btn-primary" value="Update">
            <input type="reset" class="btn btn-outline-secondary" value="Clear">
            <a class="btn btn-outline-secondary" th:href="@{|/todos/all/users/${owner.id}|}">Go to ToDo Lists</a>
        </div>
    </form>
</div>
</body>
</html>
