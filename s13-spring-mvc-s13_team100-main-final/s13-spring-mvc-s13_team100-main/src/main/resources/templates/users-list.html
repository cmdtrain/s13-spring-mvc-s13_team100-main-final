<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>List of Users</h2>
        <a class="btn btn-primary" th:href="@{/users/create}">Create New User</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, stat : ${users}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${user.id}"></td>
            <td>
                <a th:href="@{|/todos/all/users/${user.id}|}"
                   th:text="${user.firstName}"></a>
            </td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{|/users/${user.id}/update|}">Edit</a>
                <a class="btn btn-sm btn-outline-danger ms-2"
                   th:href="@{|/users/${user.id}/delete|}">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
